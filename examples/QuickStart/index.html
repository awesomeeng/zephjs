<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Zeph - Examples - Quick Start</title>
		<script src="./dist/my-button.js" type="module"></script>
	</head>
	<body>
		<my-button name="regular">I'm a Button!</my-button>
		</br>
		<my-button name="disabled" disabled>I'm a Disabled Button!</my-button>
		</br>
		<my-button name="left-icon" icon="./my-button.png">I'm a Left Icon Button!</my-button>
		</br>
		<my-button name="right-icon" icon="./my-button.png" icon-placement="right">I'm a Right Icon Button!</my-button>
	</body>
</html>
